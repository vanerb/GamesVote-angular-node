<div
  style="
    position: relative;
    width: 100%;

    overflow: hidden;
    margin: auto;
    border-radius: 10px;
  "
>
  <!-- Contenedor del slider -->
  <div style="width: 100%; overflow: hidden; height: 250px; border-radius: 10px;">
    <!-- Slides -->
    <div
      style="display: flex; gap: 10px; height: 100%; transition: transform 0.5s ease;"
      [style.transform]="'translateX(-' + (currentIndex * (100 / visibleSlides)) + '%)'"
    >
      <div
        *ngFor="let img of images"
        [ngStyle]="{
    flex: '0 0 calc((100% / ' + visibleSlides + ') - 10px)',
    height: '100%',
    display: 'flex',
    'justify-content': 'center',
    'align-items': 'center'
  }"
      >
        <img [src]="getImage(img.url, 't_screenshot_big')" alt="" style="max-width: 100%; max-height: 100%; border-radius: 10px; object-fit: contain;">
      </div>
    </div>
  </div>

  <!-- Botones -->
  <button
    (click)="prevSlide()"
    style="
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 24px;
      line-height: 36px;
    "
  >
    ‹
  </button>

  <button
    (click)="nextSlide()"
    style="
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 24px;
      line-height: 36px;
    "
  >
    ›
  </button>
</div>
