<!-- IMAGEN -->
<div style="width: 150px; height: 200px; overflow: hidden;">
  <img
    *ngIf="game.cover?.url"
    src="{{ getImage(game.cover.url) }}"
    alt="cover"
    style="width: 100%; height: 100%; object-fit: cover;"
  />
  <img
    *ngIf="!game.cover?.url"
    src="{{ getLocalImage('No_Image_Available.jpg') }}"
    alt="cover"
    style="width: 100%; height: 100%; object-fit: cover;"
  />
</div>

<!-- TÃTULO CON ALTURA FIJA -->
<div
  style="margin-top: 20px;text-align: center; height: 40px;   display: flex;align-items: center;justify-content: center;">
              <span style="word-break: break-word;">
                  {{ game?.name }}
              </span>
</div>
