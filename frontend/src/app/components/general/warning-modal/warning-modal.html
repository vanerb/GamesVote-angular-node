<div class="w-full h-full">
  <div class="flex flex-col justify-center items-center gap-2 text-text-muted">
    <h1>{{ props.title }}</h1>
    <p>{{ props.message }}</p>

    <div class="flex space-x-4 w-full">
      <button *ngIf="props.type !== 'info'" mat-stroked-button  class="w-full" (click)="close()">Cancelar</button>
      <button mat-raised-button color="primary" class="w-full" (click)="confirm()">Aceptar</button>
    </div>

  </div>
</div>
