<div class="relative w-full overflow-hidden mx-auto rounded-[10px] h-[250px]">
  <!-- Contenedor de slides -->
  <div class="flex gap-2.5 h-full transition-transform duration-500 ease-in-out"
       [style.transform]="'translateX(-' + (currentIndex * (100 / visibleSlides)) + '%)'">
    <div *ngFor="let video of videos"
         [ngStyle]="{
           flex: '0 0 calc((100% / ' + visibleSlides + ') - 10px)',
           height: '100%',
           display: 'flex',
           'justify-content': 'center',
           'align-items': 'center'
         }">
      <iframe
        [src]="getSafeUrl(video.video_id)"
        width="100%"
        height="100%"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        class="rounded-[10px]">
      </iframe>
    </div>
  </div>

  <!-- Botones -->
  <button (click)="prevSlide()"
          class="absolute top-1/2 left-2.5 -translate-y-1/2 bg-black/50 text-white border-none rounded-full w-10 h-10 cursor-pointer text-2xl leading-[36px]">
    ‹
  </button>

  <button (click)="nextSlide()"
          class="absolute top-1/2 right-2.5 -translate-y-1/2 bg-black/50 text-white border-none rounded-full w-10 h-10 cursor-pointer text-2xl leading-[36px]">
    ›
  </button>
</div>
