<mat-drawer-container  [hasBackdrop]="drawerMode === 'over'">
  <!-- Drawer lateral -->
  <mat-drawer
    [mode]="drawerMode"
    [opened]="isOpen"
    (closedStart)="onDrawerClosed()"
    #drawer
    position="start">
    <div [ngStyle]="{height: isLogged ? 'calc(100vh - 215px)' : 'calc(100vh - 198px)'}" style=" overflow: auto; display: flex; flex-direction: column; justify-content: start; align-items: center; width: 100%">
      <div (click)="gotTo('/')" class="menu-item" style="display: flex; flex-direction: column; justify-content: center; align-items: center;width: 100%;  padding-top: 20px; padding-bottom: 20px; cursor: pointer">
        <i style="font-size: 24px" class="bi bi-dpad"></i>
        <span style="margin-top: 10px">Juegos</span>
      </div>

<!--      <div (click)="gotTo('/contact')" class="menu-item" style="display: flex; flex-direction: column; justify-content: center; align-items: center;  width: 100%;  padding-top: 20px; padding-bottom: 20px;  cursor: pointer">-->
<!--        <i style="font-size: 24px" class="bi bi-person-exclamation"></i>-->
<!--        <span style="margin-top: 10px">Contacto</span>-->
<!--      </div>-->
    </div>
    <div *ngIf="isLogged" (click)="gotTo('/profile')" class="menu-item" style="padding: 20px; display: flex; justify-content: center; align-items: center; flex-direction: column;  cursor: pointer">
      <div
        style="width: 48px; height: 48px; overflow: hidden; border-radius: 50%; border: 1px transparent solid">
        <img *ngIf="this.previewCoverImage" src="{{ this.previewCoverImage }}" alt="No Image"
             style="width: 100%; height: 100%; object-fit: cover; object-position: center;">

        <img *ngIf="!this.previewCoverImage"
             src="{{'http://localhost:3000/uploads/No_Image_Available.jpg'}}"
             style="width: 100%; height: 100%; object-fit: cover; object-position: center;">
      </div>
      <span style="margin-top: 10px">Mi perfil</span>
    </div>



    <div *ngIf="isLogged" (click)="closeSession()" class="menu-item" style="padding: 20px; display: flex; justify-content: center; align-items: center; flex-direction: column;  cursor: pointer">
      <i  style="font-size: 24px" class="bi bi-box-arrow-right"></i>
      <span style="margin-top: 10px">Cerrar sesión</span>
    </div>



    <!-- NO ESTA INCIADA LA SESION-->

    <div *ngIf="!isLogged" (click)="gotTo('/login')" class="menu-item" style="padding: 20px; display: flex; justify-content: center; align-items: center; flex-direction: column;  cursor: pointer">
      <i  style="font-size: 24px" class="bi bi-person"></i>
      <span style="margin-top: 10px">Iniciar sesión</span>
    </div>

    <div *ngIf="!isLogged" (click)="gotTo('/register')" class="menu-item" style="padding: 20px; display: flex; justify-content: center; align-items: center; flex-direction: column;  cursor: pointer">
      <i  style="font-size: 24px" class="bi bi-person-add"></i>
      <span style="margin-top: 10px">Registrarse</span>
    </div>
  </mat-drawer>

  <!-- Contenido principal -->
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-button  style="font-size: 24px"

        (click)="open()"
      >
        <i class="bi bi-list"></i>
      </button>
      <span style="margin-left: 20px">Games Vote</span>
      <span class="example-spacer"></span>
    </mat-toolbar>

    <div class="main-content">
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
