<app-container>
  <div class="flex flex-col items-center justify-center w-full h-full">
    <div class="w-[calc(60vh-100px)] p-5 bg-[#1a1d20] rounded-md shadow-lg">
      <div class="w-full h-full flex justify-center items-center">
        <div class="w-4/5">
          <!-- Título -->
          <div class="w-full flex justify-center items-center">
            <h1 class="text-white text-2xl font-bold m-0">Login</h1>
          </div>

          <!-- Formulario -->
          <form [formGroup]="form" (ngSubmit)="login()" class="w-full mt-5 border-2 border-transparent rounded-md">

            <div class="w-full h-full ">
              <!-- Email -->
              <mat-form-field color="primary" class="w-full rounded-lg">
                <mat-label>Email</mat-label>
                <span matPrefix>
                  <i class="bi bi-person-circle text-white text-xl mx-2"></i>
                </span>
                <input formControlName="email" matInput placeholder="Input your email..." class="w-full">
              </mat-form-field>

              <!-- Contraseña -->
              <mat-form-field color="primary" class="w-full rounded-lg">
                <mat-label>Password</mat-label>
                <span matPrefix>
                  <i class="bi bi-lock text-white text-xl mx-2"></i>
                </span>
                <input formControlName="password" type="password" matInput placeholder="Input your password..." class="w-full">
              </mat-form-field>
            </div>

            <!-- Botón de submit -->
            <div class="w-full">
              <button type="submit" mat-raised-button color="primary"
                      class="w-full flex justify-center items-center h-full rounded-lg">
                <span>Login</span>
<!--                <i class="bi bi-box-arrow-right"></i>-->
              </button>
            </div>

            <!-- Link de registro -->
            <div class="w-full text-center mt-10 text-sm text-white">
              <span>
               If you don't have an account, you can create one by pressing
                <a [routerLink]="['/register']" class="text-white underline"> here</a>
              </span>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</app-container>
